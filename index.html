<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container__boxImage">
        <div>
          <p class="name">あなた</p>
          <img id="player" src="./images/hand_2.png" />
        </div>
        <div>
          <p class="name">相手</p>
          <img id="computer" src="./images/hand_2.png" />
        </div>
      </div>

      <div class="container__boxButton">
        <button class="button btn-blue" onclick="handleClick(0)">
          <span>グー</span>
        </button>
        <button class="button btn-red" onclick="handleClick(1)">
          <span>チョキ</span>
        </button>
        <button class="button btn-yellow" onclick="handleClick(2)">
          <span>パー </span>
        </button>
      </div>
      <div class="container__textBox">
        <p class="firstText">じゃんけん・・・・</p>
        <div id="resultComputer"></div>
        <div id="resultText"></div>
        <div id="resultPlayer"></div>
      </div>
    </div>
    <script type="text/javascript" src="./src/index.js" defer></script>
  </body>
</html>
